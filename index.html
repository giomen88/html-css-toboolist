<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giorgia Mendico" >
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Logo.png">
    <title>Toboolist</title>
</head>
<body>
    <header>
<!-- logo e titolo -->
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
<!-- container -->
        <div class="main-container">

<!-- pulsanti -->
            <section class="buttons">
                <button class="add-task">Add Task</button> 
                <button class="add-section">Add Section</button> 
            </section>

            <div class="summary-container">
<!-- new task -->
                <section>
                    <details>
                        <summary>New Task</summary>
                        <p class="summary-item"> <span class="check"> &check; </span> Quarterly Newsletter <button class="category editorial">Editorial</button></p>
                    </details>
                </section>
<!-- today -->
                <section>
                    <details>
                        <summary>Today</summary>
                        <p class="summary-item"> <span class="check"> &check; </span> Recruiting blog post <button class="category editorial">Editorial</button></p>
                        <p class="summary-item"> <span class="check"> &check; </span> Mobile app launch <button class="category q1-goals">Q1 Goals</button></p>
                        <p class="summary-item"> <span class="cross"> &cross; </span> Interview John H. <button class="category recruiting">Recruiting</button></p>
                        <p class="summary-item"> <span class="check"> &check; </span> Summit update to mobile storefronts <button class="category mobile">Mobile</button></p>
                    </details>
                </section>
<!-- upcoming -->
                <section>
                    <details>
                        <summary>Upcoming</summary>
                        <p class="summary-item"> <span class="cross"> &cross; </span> Schedule meeting with Alex </p>
                        <p class="summary-item"> <span class="check"> &check; </span> Homepage refresh <button class="category website">Website</button></p>
                        <p class="summary-item"> <span class="check"> &check; </span> Onboard new Sales team members <button class="category sales">Sales</button></p>
                        <p class="summary-item"> <span class="check"> &check; </span> Review editorial calendar <button class="category editorial">Editorial</button></p>
                    </details>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
