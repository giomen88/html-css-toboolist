<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author content="Giorgia Mendico" >
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Logo.png">
    <title>Toboolist</title>
</head>
<body>
    <header>
<!-- logo e titolo -->
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
<!-- container -->
        <div class="container">
<!-- pulsanti -->
            <section class="buttons">
                <button class="add-task">Add Task</button> 
                <button class="add-section">Add Section</button> 
            </section>
<!-- new task -->
            <section>
                <details>
                    <summary>New Task</summary>
                    <p><span class="check"> &check; </span> Quarterly Newsletter</p>
                </details>
            </section>
<!-- today -->
            <section>
                <details>
                    <summary>Today</summary>
                    <p><span class="check"> &check; </span></p>
                    <p><span class="check"> &check; </span></p>
                    <p><span class="cross"> &cross; </span></p>
                    <p><span class="check"> &check; </span></p>
                </details>
            </section>
<!-- upcoming -->
            <section>
                <details>
                    <summary>Upcoming</summary>
                    <p><span class="cross"> &cross; </span></p>
                    <p><span class="check"> &check; </span></p>
                    <p><span class="check"> &check; </span></span></p>
                    <p><span class="check"> &check; </span></p>
                </details>
            </section>
        </div>

    </main>
    
</body>
</html>
